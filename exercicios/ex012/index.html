<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este video esta hospedado no meu servidor:</p>
    <video width="560px" controls autoplay loop poster="imagens/poster.png">

        <source src="midia/Video-720-webm.webm" type="video/webm">
