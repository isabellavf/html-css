<!DOCTYPE html>
<html lang="pt-br"> <!-- idioma principal -->
<head> <!-- "cabeça" do codigo, configurcoes-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- site ocupa 100% da tela -->
    <title>Meu primeiro exercicio</title> <!-- titulo do site -->
</head>
<body> <!-- "corpo", conteudo -->
    <h1> <!-- cabeçalho/ Titulo de nivel 1-->
        Olá, Mundo!
    </h1>
    <hr> <!-- linha horizontal, tag sem fechamento -->
    <p> <!-- paragrafo-->
        Esse é o meu primeiro documento HTML! I'm Happy!
        <br> <!--quebra de linha-->
        Das aulas que tenho assistido no curso em Video!
        <p> Do 0 ao front-end, amem! </p>        
    </p>
</body>
</html>
